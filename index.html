<body>

	<div class="container">

		<div class="top">

			<div class="blue">

				<h1><i class="bi bi-dice-3"></i> TIC TAC TOE</h1>

				<!--Instructions -->
				<p class="instructions">Game Starts By Just Tap On Box First Player Starts As Player "X" And Second
					Player As Player "0"</p>

			</div>

			<div class="side">

				<h1 class="text"><i class="bi bi-dice-3"></i> Tic</h1>
				<h1 class="text"><i class="bi bi-dice-3-fill"></i> Tac</h1>
				<h1 class="text"><i class="bi bi-dice-3"></i> Toe</h1>

			</div>

		</div>

		<div class="white">

			<h1 class="black"><i class="bi bi-dice-3-fill"></i> Let's Play!</h1>

			<!--Boxes -->

			<button class="button" onclick="myfunc_2()"><i class="bi bi-dice-3-fill"></i> RESET</button>

			<div class="border">

				<row>
					<input class="input" type="text" id="b1" onclick="myfunc_3(); myfunc();" readonly>

					<input class="input" type="text" id="b2" onclick="myfunc_4(); myfunc();" readonly>

					<input class="input" type="text" id="b3" onclick="myfunc_5(); myfunc();" readonly>
				</row>

				<row>
					<input class="input" type="text" id="b4" onclick="myfunc_6(); myfunc();" readonly>

					<input class="input" type="text" id="b5" onclick="myfunc_7(); myfunc();" readonly>

					<input class="input" type="text" id="b6" onclick="myfunc_8(); myfunc();" readonly>
				</row>

				<row>
					<input class="input" type="text" id="b7" onclick="myfunc_9(); myfunc();" readonly>

					<input class="input" type="text" id="b8" onclick="myfunc_10();myfunc();" readonly>

					<input class="input" type="text" id="b9" onclick="myfunc_11();myfunc();" readonly>
				</row>

			</div>

			<!-- Space to show player turn -->

			<h1 id="print" class="result"></h1>

		</div>
		<hr />
		<p class="center">Thanks For Visiting<br />Regards! Muhammad Ahad&copy;</p>

	</div>
</body>

</html>
