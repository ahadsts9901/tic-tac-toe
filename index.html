<body>
    <div class="top">

        <div class="blue">

            <h2 class="header"><i class="bi bi-dice-3"></i> Tic-Tac-Toe</h2>
            <p class="message">Play With Your Friends<br />And Enjoy!</p>
            <br />
            <button class="button" type="reset"><i class="bi bi-dice-3-fill"></i> Reset/Restart</button>

        </div>

        <div class="side">

            <h1 class="text"><i class="bi bi-dice-3"></i> Tic</h1>
            <h1 class="text"><i class="bi bi-dice-3-fill"></i> Tac</h1>
            <h1 class="text"><i class="bi bi-dice-3"></i> Toe</h1>

        </div>

    </div>

    <div class="white">

        <div class="container">
            <row>
                <label for="check1" class="check1"></label>
                <input class="input" type="radio" value="1" id="check1" onclick="Game()">

                <label for="check2" class="check2"></label>
                <input class="input" type="radio" value="1" id="check2" onclick="Game()">

                <label for="check3" class="check3"></label>

                <input class="input" type="radio" value="1" id="check9" onclick="Game()">
            </row>
        </div>
        <br />
        <hr />
        <p class="center">Thanks For Visiting<br />Regards! Muhammad Ahad&copy;</p>
